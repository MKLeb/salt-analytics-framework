session_name: salt
windows:
  - window_name: Salt
    layout: even-vertical
    panes:
      - shell_command:
        - salt-master -l debug
      - shell_command:
        - salt-minion -l debug
      - shell_command:
        - sleep 5
        - salt '*' test.ping
  - window_name: Events Dumped
    layout: even-vertical
    panes:
      - shell_command:
        - /usr/sbin/sshd -D -o ListenAddress=0.0.0.0 -o LogLevel=INFO -E /var/log/sshd.log
      - shell_command:
        - tail -f /var/cache/salt/events-dumped.txt
      - shell_command:
        - tail -f /var/cache/salt/events-dumped.2.txt
